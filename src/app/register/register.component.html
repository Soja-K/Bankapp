<div class="row">

    <div class="col-4"></div>

    <div class="col-4 container bg-light mt-5 rounded-5 shadow-lg"><br>
        <div class="text-center">
            <img src="../../assets/images/bimagess.jpg" class="w-25 h-25"><br>
        </div><br>
        <h1 align="center">My Bank</h1><br>
        <!-- <h6 class="text-center">{{aim}}</h6><br> -->
              <!--property binding  -->
        <form [formGroup]="registerForm">
            <input formControlName="uname" type="text" placeholder="User Name" class="form-control rounded-pill shadow-lg "
                id="usrname"><br>
            <input formControlName="acno" type="text" [placeholder]="accounts" class="form-control rounded-pill shadow-lg "
                id="accno"><br>
            <input formControlName="pswd" type="password" placeholder="Password" class="form-control rounded-pill shadow-lg"
                id="pswd"><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary rounded-pill shadow-lg" id="register" (click)="Register()"
                    type="button">Register</button>
                <a class="text-center" style="text-decoration: none;" routerLink="">Sign in</a><br><br>
            </div>
        </form>
    </div>

</div>
