<div class="row">

    <div class="col-4"></div>

    <div class="col-4 container bg-light mt-5 rounded-5 shadow"><br><br>
        <div class="text-center">
            <!-- <img src="../../assets/images/bimagess.jpg" class="w-25 h-25"><br> -->
            <i class="bi bi-bank2"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-bank2"
                    viewBox="0 0 16 16">
                    <path
                        d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
                </svg>
        </div><br>
        <h1 align="center">My Bank</h1>
        <h6 class="text-center">{{aim}}</h6><br>
        <!-- <input (change)="acnoChange($event)" type="text" [placeholder]="accounts"
            class="form-control rounded-pill shadow-lg " id="accno"><br> -->

        <form [formGroup]="loginForm">
            <input formControlName="acno" type="text" [placeholder]="accounts"
                class="form-control rounded-pill shadow-lg " id="accno"><br>
            <!-- <input (change)="pswdChange($event)"  type="password" placeholder="Password" class="form-control rounded-pill shadow-lg" id="pswd"><br><br>
            
         -->
            <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors" style="color:red">
                Invalid
                Accountnumber</div>
            <input formControlName="pswd" type="password" placeholder="Password"
                class="form-control rounded-pill shadow-lg" id="pswd"><br>
            <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" style="color:red">
                Invalid
                Password</div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <!-- <button class="btn btn-primary rounded-pill shadow-lg" (click)="login(acno,pswd)" type="button">login</button><br> -->
                <!-- event binding using template referencing -->
                <button class="btn btn-primary rounded-pill shadow-lg" (click)="login()"
                    type="button">login</button><br>

                <!-- two way binding -->
                <span> <a style="text-decoration:none;" href="#">&nbsp;&nbsp;&nbsp;forgot password?</a>&nbsp;&nbsp;or <a
                        a style="text-decoration:none " routerLink="register">Sign up</a></span> <br>


            </div><br>


        </form>


    </div>
    <div class="col-4"></div>







</div>
